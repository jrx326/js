<!DOCTYPE html>
<html>
<body>
    <script>
   //if...else...   
var now = new Date();
var hour = now.getHours();

if (6 < hour && hour < 18)
    document.write ("现在是上班时间！");
else
    document.write ("下班啦！","<BR>");  
        
//while语句
var i = 5;
while ( i > 0 )
{
    document.write("i = " ,i ,"<BR>");
    i--;
}
document.write (i);
        

//for...in语句（看不懂！！！）
function member(name, sex) {//构造函数member
this.name = name;
this.sex = sex;
}

function showProperty(obj, objString) {
var str = "";
for (var i in obj)
str += objString + "." + i + " = " + obj[i] + "<BR>";
 return str;
}

papa = new member("杨宏文", "男生");//建立对象实例papa
document.write(showProperty(papa, "papa")
          
               

 </script> 
</body>
</html>
