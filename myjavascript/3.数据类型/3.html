<!DOCTYPE html>
<html>
<body>

<script>
  //字符串
    var name1="car";
    var name2="bus";
    document.write(name1+"<br>");
    document.write(name2+"<br>"+"<br>");
    
    //数字
    var x=123e5;
    var y=123e-5;
    document.write(x+"<br>");
    document.write(y+"<br>"+"<br>");
    
    //数组
    var i;
    var car=new Array();
    car[0]="BMW01";
    car[1]="BMW02";
    car[2]="BMW03";
    
    for (i=0;i<car.length;i++)
    {
        document.write(car[i]+"<br>");
    }
    
    //对象
    var person={A:"TOM",B:"JIM",C:"HELEN"};
    document.write(person.A+"<br>");
    document.write(person.B+"<br>");
    document.write(person.C+"<br>");
   
</script>

</body>
</html>
